<div class="space-y-4">
  <h1 class="text-2xl font-semibold">Live Logs</h1>
  <div class="text-sm text-gray-600">Logs count: {{ logs.length }}</div>
  <div
    #logContainer
    class="bg-black text-green-400 font-mono text-xs rounded-xl p-3 h-80 overflow-y-auto"
  >
    @for (log of logs; track $index) {
      <div class="whitespace-pre">{{ log }}</div>
    }
  </div>
</div>
