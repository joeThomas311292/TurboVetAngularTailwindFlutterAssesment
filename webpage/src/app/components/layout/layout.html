<div class="min-h-screen bg-gray-100">
  <!-- Top bar (mobile) -->
  <header class="md:hidden bg-slate-900 text-white flex items-center justify-between px-4 py-3">
    <div class="font-semibold">Internal Tools</div>
    <button class="px-3 py-2 rounded-lg bg-slate-800" (click)="menuOpen = !menuOpen">
      â˜°
    </button>
  </header>

  <div class="flex">
    <!-- Sidebar -->
    <aside
      class="w-64 bg-slate-900 text-white flex flex-col md:static fixed top-0 left-0 h-full z-50 transition-transform duration-200"
      [class.-translate-x-full]="!menuOpen"
      [class.md:translate-x-0]="true"
    >
      <div class="hidden md:block px-4 py-4 text-xl font-semibold border-b border-slate-700">
        Internal Tools
      </div>

      <nav class="flex-1 px-2 py-4 space-y-2">
        <a
          routerLink="/tickets"
          routerLinkActive="bg-slate-700"
          class="block px-3 py-2 rounded-lg hover:bg-slate-800"
          (click)="closeMenu()"
        >
          Ticket Viewer
        </a>

        <a
          routerLink="/knowledgebase"
          routerLinkActive="bg-slate-700"
          class="block px-3 py-2 rounded-lg hover:bg-slate-800"
          (click)="closeMenu()"
        >
          Knowledgebase Editor
        </a>

        <a
          routerLink="/logs"
          routerLinkActive="bg-slate-700"
          class="block px-3 py-2 rounded-lg hover:bg-slate-800"
          (click)="closeMenu()"
        >
          Live Logs
        </a>
      </nav>
    </aside>

    <!-- Backdrop (mobile) -->
    @if (menuOpen) {
      <div class="md:hidden fixed inset-0 bg-black/40 z-40" (click)="closeMenu()"></div>
    }

    <!-- Routed content -->
    <main class="flex-1 p-4 md:ml-64">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
